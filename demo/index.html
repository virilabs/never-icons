<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Never Icons Demo</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="shortcut icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="../dist/css/never-icons.css">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .icon-block i { font-size: 2.5rem; display: block; margin-bottom: 0.5rem; }
    .icon-name { font-size: 0.9rem; color: #555; word-break: break-all; }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
    body.dark-mode {
      background: #181c20;
      color: #e0e6ed;
    }
    body.dark-mode .icon-block i,
    body.dark-mode .icon-block .icon-name {
      color: #5bc0de !important;
    }
    body.dark-mode .icon-block {
      background: #23272f;
      border-radius: 8px;
      box-shadow: 0 1px 4px #0002;
    }
    body.dark-mode .icon-block .icon-name {
      color: #b8c7d1 !important;
    }
    #toggle-dark {
      background: #23272f;
      color: #5bc0de;
      border: none;
      border-radius: 4px;
      padding: 0.5em 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    #toggle-dark:hover {
      background: #181c20;
    }
  </style>
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Never Icons Demo</h1>
    <button id="toggle-dark" class="btn btn-sm">üåô Toggle Dark Mode</button>
  </div>

  <!-- SVG Preview Section -->
  <div class="mb-5">
    <div class="card p-4">
      <div class="d-flex align-items-center">
        <strong class="me-3">SVG Preview:</strong>
        <i class="nv-never" style="font-size:128px;color:#5bc0de;vertical-align:middle;"></i>
        <span class="ms-3" style="vertical-align:middle;">
          (Example: <code>nv-never</code> <span style='color:#5bc0de'>(#5bc0de, 128px)</span>)
        </span>
      </div>
    </div>
  </div>

  <!-- All Icons Section -->
  <div class="mb-5">
    <strong>All Icons (font, #5bc0de):</strong>
    <div class="row g-4 mt-2">
      <script>
        // List of all icon class names (from never-icons.css)
        const allIconNames = [
          "nv-never","nv-zoom","nv-youtube-square","nv-youtube","nv-yelp","nv-xing-square","nv-xing","nv-x","nv-wordpress","nv-whatsapp","nv-wechat","nv-vk-square","nv-vk","nv-vimeo-square","nv-vimeo","nv-viber","nv-twitch","nv-tumblr-square","nv-tumblr","nv-twitter-square","nv-tripadvisor","nv-trello","nv-tinder","nv-tiktok","nv-telegram-circle","nv-telegram","nv-steam-square","nv-steam","nv-stack-overflow","nv-spotify","nv-soundcloud-square","nv-soundcloud","nv-snapchat-circle","nv-snapchat","nv-slack","nv-skype","nv-#5bc0dedit-circle","nv-#5bc0dedit","nv-quora","nv-pinterest-circle","nv-pinterest","nv-paypal","nv-patreon","nv-odnoklassniki-square","nv-odnoklassniki","nv-messenger","nv-medium-square","nv-medium","nv-mastodon","nv-linkedin","nv-line","nv-kickstarter","nv-instagram","nv-hangouts","nv-google-drive","nv-google-play","nv-google","nv-gitlab","nv-github-square","nv-foursquare","nv-flickr-square","nv-flickr","nv-facebook-square","nv-evernote","nv-drupal","nv-dropbox","nv-dribbble","nv-disqus","nv-discord","nv-codepen","nv-blogger","nv-behance","nv-applepay","nv-apple","nv-amazon","nv-airbnb"
        ];
        for (const icon of allIconNames) {
          document.write(`
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
              <div class="icon-block card p-3 h-100 d-flex flex-column align-items-center justify-content-center">
                <i class="${icon}" style="font-size:48px;color:#5bc0de;"></i>
                <div class="icon-name mt-2">${icon}</div>
                <button class='copy-btn btn btn-outline-secondary btn-sm mt-2' data-class='${icon}' style='font-size:0.8em;'>Copy class</button>
              </div>
            </div>
          `);
        }
      </script>
    </div>
  </div>

  <p>This page demonstrates the usage of the Never Icons font. Add more <code>&lt;i&gt;</code> elements with the appropriate class names to showcase all icons.</p>

  <script>
    // Copy class name button logic
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('copy-btn')) {
        const className = e.target.getAttribute('data-class');
        navigator.clipboard.writeText(className).then(() => {
          e.target.textContent = 'Copied!';
          setTimeout(() => { e.target.textContent = 'Copy class'; }, 1200);
        });
      }
    });

    // Dark mode toggle logic
    const btn = document.getElementById('toggle-dark');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      btn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Toggle Light Mode' : 'üåô Toggle Dark Mode';
    });
    // Optionally, remember mode
    if (window.localStorage) {
      btn.addEventListener('click', () => {
        localStorage.setItem('never-demo-dark', document.body.classList.contains('dark-mode'));
      });
      if (localStorage.getItem('never-demo-dark') === 'true') {
        document.body.classList.add('dark-mode');
        btn.textContent = '‚òÄÔ∏è Toggle Light Mode';
      }
    }
  </script>
</body>
</html>
